<body>

        <div class="left-side">
          <h2>Update CSS Variables with JS</h2>
          <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="0" max="10" value="10" data-sizing="vh">
      
            <br/><br/>
      
            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="10" value="10" data-sizing="vh">
      
            <br/><br/>
      
            <label for="base" class="shift">Color</label>
            <input type="color" name="color" value="#B03602" class="shift">
          </div>
        </div>

          <img src="https://media.giphy.com/media/5kq0GCjHA8Rwc/giphy.gif" />
